<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>png ->pdf</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./ptp.css">
</head>
<body>
    <div class="container">
        <div class="drag-and-drop-area" id="drag-and-drop-area">
            <label for="file-input" class="file-input-label">
                Choose File
                <input type="file" id="file-input" multiple accept=".png" onchange="handleFileSelection()">
            </label>
            <div id="preview-container" class="preview-container"></div>
        </div>
        
        <div class="controls-container">
            <header>
                <h1>Merge Your Schemes</h1>
                <img src="./img/logo.png" width=100 alt="Playmaker Logo" class="logo-image"/>
                
                <p>Welcome to the part of the site where you can merge your schemes into a PDF</p>
            </header>

            <button id="reset-button" class="material-button"><span class="material-icons">cancel</span>Delete All Schemes</button>

            <button id="generate-pdf" class="material-button"><span class="material-icons">save</span>Generate PDF</button>

            <button id="gopl" class="material-button"><span class="material-icons">draw</span>Go to Playmaker</button>
        </div>
    </div>

    <!-- Modal for Image Enlargement -->
    <div id="image-modal" class="modal">
        <span id="close-modal" class="close-button">&times;</span>
        <img id="modal-image" class="modal-image" src="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="ptp.js"></script>
</body>
</html>
